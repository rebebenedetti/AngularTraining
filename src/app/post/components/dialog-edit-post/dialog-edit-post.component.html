<mat-dialog-content>
  <form
    class="absolute inset-0 flex flex-col justify-center items-center bg-indigo-100"
    [formGroup]="postForm"
  >
    <div class="max-w-lg">
      <h2>Edit a post</h2>
      <mat-form-field class="w-full mb-4">
        <mat-label>User</mat-label>
        <input matInput formControlName="user" readonly />
      </mat-form-field>
      <mat-form-field class="w-full mb-4">
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content"></textarea>
        <mat-error *ngIf="postForm.get('content')?.invalid"
          >Content is required and must be at least 50 characters
          long.</mat-error
        >
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="onSaveClick()"
    [disabled]="postForm.invalid"
  >
    Ok
  </button>
</mat-dialog-actions>
