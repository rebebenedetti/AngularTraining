<div class="p-6 border border-solid border-gray-400 ml-6 mr-6 mt-2 mb-2 rounded-lg max-w-xl">
  <h3 class="font-bold text-xl" >{{ post.user }}</h3>
  <p class="mb-3 text-base text-gray-600">{{ post.published | date : "MM/dd/yyyy" }}</p>
  <div [class]="contentClasses">
    <p class="">{{ post.content }}</p>
  </div>
  <button class="text-blue-500 mt-2" (click)="ViewMoreOrLessContent()">{{ buttonText }}</button>
</div>
